group 'Epam-Training'
version '1.1'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	mavenLocal()
}

configurations {
	testCompile.extendsFrom compileOnly
}

dependencies {
	compileOnly 'org.projectlombok:lombok:+'

	testCompile group: 'junit', name: 'junit', version: '4.11'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.10'
}
